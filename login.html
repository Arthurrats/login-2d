<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link rel="stylesheet" href="estilos/painel.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">

            <div id="img">  
                
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a). Faça seu login para começar sua jornada.</p>
                
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" required>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required>
                    </div>


                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="esqueci" >Esqueceu a senha?</a>
                </form>
                
            </div>

        </section>

    </main>
</body>
</html>
